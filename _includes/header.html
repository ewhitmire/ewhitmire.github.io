<header class="site-header">

  <div class="wrapper">



    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Eric Whitmire</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="navbar">
        <ul class="navbar-nav">
          {% assign pages = site.pages | sort:"weight"  %}
          {% for my_page in pages %}
          {% if my_page.title %}
          {% assign current = nil %}
          {% if my_page.url == page.url %}
          {% assign current = 'active' %}
          {% endif %}
          <li class="nav-item {{current}}"><a class="nav-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a></li>
          {% endif %}
          {% endfor %}
          <li class='nav-item'><a class="nav-link" href="{{ "/pdfs/whitmire_cv_web.pdf" | prepend: site.baseurl }}">CV</a></li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </nav>


  </div>

</header>
